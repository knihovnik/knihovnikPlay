@(title: String, logged: String, text: String)

@main(title,logged) {
    <form action="@routes.Application.login()" method="post" class="basic-form">

        <h2>@text</h2>

        <table>
            <tr>
                <td>Jmeno</td>
                <td><input name ="jmeno"></td>
            </tr>
            <tr>
                <td>Heslo</td>
                <td><input name ="heslo"></td>
            </tr>
            <tr>
                <td><input type ="submit"></td>
            </tr>
        </table>

        <br>
    </form>

}
