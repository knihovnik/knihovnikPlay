@(title: String, logged: String)(content: Html)


<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>

    <body>

        <div id="wrap">
            <div id="menu">
                <ul>
                    <a href="@routes.Application.index()" ><img src="@routes.Assets.at("images/logo.png")" width="200px" /></a>
                    @if(logged!=null) {

                        <li><h3><a href="@routes.Application.logout()" >Odhlásit se</a></h3></li>
                        @if(logged=="admin") {
                            <li><h3><a href="@routes.Application.manageDatabase()" >Spravovat databáze</a></h3></li>
                        }
                    }else{
                        <li><h3><a href="@routes.Application.login()" >Přihlásit se </a></h3></li>
                    }
                    <li><h3><a href="@routes.Application.getBooks()">Knihy</a></h3></li>
                    <li><h3><a href="@routes.Application.index()">Úvod</a></h3></li>
                </ul>
            </div>


            <div id="content">
            @content
            </div>

        </div>
    </body>


</html>
